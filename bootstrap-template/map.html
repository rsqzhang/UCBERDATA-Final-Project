<!DOCTYPE html>
<html>
<head>
	
	<title>Europe Vacation Planner</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<script data-require="jquery@2.1.4" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id="selection">
	<label for="countrydropdown">Select a Country</label>
	<select id="countrydropdown" name="dropdown">
		<option>Czech Republic</option>
		<option>United Kingdom</option>
	</select>
</div>

<div id='map'></div>

<script type="text/javascript" src="countries.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([53, 9], 4);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	// Control that shows country info on click.
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>You may like visiting...</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + 'Trivia: ' + props.trivia
			: 'Click on a country.');
	};

	info.addTo(map);

	function style(feature) {
		return {
			weight: 2,
			opacity: 0,
			color: '#666',
			dashArray: '5',
			fillOpacity: 0,
			fillColor: 'lightblue'
		};
	}

	var lastClickedLayer;

	function highlightFeature(e) {
		if(lastClickedLayer){
			geojson.resetStyle(lastClickedLayer);
		}

		var layer = e.target;
		
		layer.setStyle({
			opacity: 1,
			fillOpacity: 0.5
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);

		lastClickedLayer = layer;
	}

	var geojson;

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			click: highlightFeature
		});

		layer.on({
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(countriesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	$('select[name="dropdown').change(function() {
		var item = $(this).val();
		console.log(item);
		geojson.eachLayer(function(layer) {
			// console.log(layer.feature.properties.name);

			try {
				if(layer.feature.properties.name == item){
					highlightFeature({ "target": layer})
					zoomToFeature({ "target": layer})
				}
			} catch(e) {}
		});
	});
</script>

</body>
</html>
